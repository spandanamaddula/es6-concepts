<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The find() Method</h2>

<p id="demo"></p>

<script>
const numbers = [4, 9, 16, 25, 29];
let first = numbers.find(Function);

document.getElementById("demo").innerHTML = "First number over 14 is " + first;

function Function(value, index, array) {
  return value > 14;
}
</script>

</body>
</html>
